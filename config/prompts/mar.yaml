prompt: |
  Generate Marathi subtitles by translating from the audio content.

  INSTRUCTIONS:
  - First understand the audio in English/Hindi/Bengali
  - Translate to Marathi accurately maintaining context
  - Use Marathi script (मराठी)
  - Format must be SRT with timestamps: hh:mm:ss,mmm --> hh:mm:ss,mmm
  - Maintain timing synchronization
  - Use natural Marathi expressions

  Provide ONLY the SRT formatted subtitles in Marathi, no additional text.