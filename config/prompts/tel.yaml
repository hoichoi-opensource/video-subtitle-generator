prompt: |
  Generate Telugu subtitles by translating from the audio content.

  INSTRUCTIONS:
  - First understand the audio in English/Hindi/Bengali
  - Translate to Telugu accurately maintaining context
  - Use Telugu script (తెలుగు)
  - Format must be SRT with timestamps: hh:mm:ss,mmm --> hh:mm:ss,mmm
  - Maintain timing synchronization
  - Use natural Telugu expressions

  Provide ONLY the SRT formatted subtitles in Telugu, no additional text.